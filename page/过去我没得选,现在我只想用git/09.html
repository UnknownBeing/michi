        <script type="text/javascript">
            $(function(){
                var pn=1;
                var tpn=6;





                function bgMove(e){
                    var RX=$(window).width()/2;
                    var RY=$(window).height()/2;
                    var CX=e.pageX;
                    var CY=e.pageY;
                    $('.i').css({
                        "transform": "translate3d("+(CX-RX)/30+"px,"+(CY-RY)/30+"px, 0) scale(1.2,1.2)"
                     });
                    
                }

                function turnLeftStop(){

                    $(".e").addClass("eA");
                    $(".l").addClass("lO");

                    
                    setTimeout(function () {
                        $(".e").removeClass("eA");
                        $(".l").removeClass("lO");
                    },500)



                }

                function turnRightStop(){

                    $(".f").addClass("fA");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".f").removeClass("fA");
                        $(".l").removeClass("lO");
                    },500)



                }


                function turnToWhichNav(which){

                	$(".m").removeClass("mA");

                	$(".m").removeClass("mL");

                	$(".m").removeClass("mR");
                	console.log(which);

                	if(which<6){
                		for(var i=6;i>which;i--){

                			$(".m").eq(i-1).addClass("mL");

                		}
                		
                	}
                	
                	if (which>1) {
                		for(var i=1;i<which;i++){

                			$(".m").eq(i-1).addClass("mR");

                		}
                	}
                	
                	$(".m").eq(which-1).addClass("mA");

                    
                }

                 function turnToWhichPage(which){

                    $(".b").addClass("b"+which);


                 }

                 function titleTroggle(){

                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);

                 }

                 function coverUp(){
                    $(".c")addClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500)
                }
            
                function coverDown(){
                    $(".c")removeClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500)
                }

                



                function turnLeft(){
                    if(pn==1){
                        turnLeftStop();
                        return;
                    }
                    pn--;
                    turnToWhichNav(1+tpn-pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }


                function turnRight(){
                    if(pn==tpn){
                        turnRightStop();
                        return;
                    }
                    pn++;
                    turnToWhichNav(1+tpn-pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

                
                function turnTo(){
                    turnToWhichPage((tpn-$(this).index()));
                    turnToWhichNav($(this).index()+1);
                    pn=tpn-$(this).index();


                    $('.m').off('click');

                    setTimeout(function () {

                        $('.m').on('click', turnTo);
           
                    },500);


                }

                function turnScroll(e){
                    var delta = e.originalEvent.wheelDelta;
                    if (delta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (delta < -0 || e.originalEvent.detail > 0) turnRight();

                    $(".d").off('mousewheel ');

                    $(".e").off('mousewheel ');

                    $(".f").off('mousewheel ');

                    setTimeout(function () {
                        
                        $(".d").on('mousewheel ', turnScroll);

                        $(".e").on('mousewheel ', turnScroll);

                        $(".f").on('mousewheel ', turnScroll);



                 
                    },500);
                }

                function turnLeftCrol(){

                    turnLeft();

                    $(".e").off('click');

                     setTimeout(function () {

                        $(".e").on('click', turnLeftCrol);
           
                    },500);

                }

                function turnRightCrol(){
                    
                    turnRight();

                    $(".f").off('click');

                     setTimeout(function () {

                        $(".f").on('click', turnRightCrol);
           
                    },500);
                }

                
                

                $(window).on('mousemove',bgMove);

                $(".e").on('click', turnLeftCrol);

                $(".f").on('click', turnRightCrol);

                $(".d").on('mousewheel ', turnScroll);

                $(".e").on('mousewheel ', turnScroll);

                $(".f").on('mousewheel ', turnScroll);

                $(".j").on('mouseover', coverUp);

                $(".h").on('mouseout', coverDown);

                $('.m').on('click', turnTo);
            });
