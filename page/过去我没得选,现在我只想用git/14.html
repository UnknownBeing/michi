        <script type="text/javascript">
            $(function(){
// 当前页码
                var pn=1;
//总页码
                var tpn=6;
//大背景动画移动参数
                var CX=0;
                var CY=0;
                var RX=0;
                var RY=0;

// 大背景相应鼠标位置的动作特效
                function bgMove(e){
                    RX=Math.max(-100, Math.min(100, $(window).width() / 2 - e.pageX));
                    RY=Math.max(-100, Math.min(100, $(window).height() / 2 - e.pageY));
                    CX += (RX - CX)/100;
                    CY += (RY - CY)/100;
                    
                    $('.i').css({
                        "transform": "translate3d("+CX+"px,"+CY+"px, 0) scale(1.2,1.2)"
                     });
                    
                }

// 同下，左移按钮
                function turnLeftStop(){

                    $(".e").addClass("efA");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".e").removeClass("efA");
                        $(".l").removeClass("lO");
                    },500);

                }

// 右移按钮显示无法移动的特效动作
                function turnRightStop(){

                    $(".f").addClass("efA");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".f").removeClass("efA");
                        $(".l").removeClass("lO");
                    },500);

                }

// 导航栏移动到某页对应的位置，参数为页码
                function turnToWhichNav(which){

                	$(".m").removeClass("mA");

                	$(".m").removeClass("mL");

                	$(".m").removeClass("mR");

                	$(".m"+which).nextAll().addClass("mR");

                	$(".m"+which).prevAll().addClass("mL");
                	
                	$(".m"+which).addClass("mA");

                }

// 跳转到某一页，参数为页码
                 function turnToWhichPage(which){
                    for (var i = 1; i < tpn+1; i++) {
                        $(".b").removeClass("b"+i);
                    }
                    
                    $(".b").addClass("b"+which);

                 }

//封面上的标题显示与隐藏动作
                 function titleTroggle(){
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);

                 }

//某页封面掀开，参数为页码
                 function coverUp(which){
                    $(".c"+which).addClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);
                }

// 封面降下来盖住某页       
                function coverDown(which){
                    $(".c"+which).removeClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);
                }

// 同下，向左跳转
                function turnLeft(){
                    if(pn==1){
                        turnLeftStop();
                        return;
                    }
                    pn--;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 向右跳转一页，同时移动导航栏位置
                function turnRight(){
                    if(pn==tpn){
                        turnRightStop();
                        return;
                    }
                    pn++;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 点击导航栏时跳转到某页，每500毫秒响应一次                
                function turnTo(){
                    turnToWhichPage(($(this).index()));
                    turnToWhichNav($(this).index()+1);
                    pn=$(this).index();

                    $('.m').off('click');

                    setTimeout(function () {

                        $('.m').on('click', turnTo);
           
                    },500);

                }

// 监视滚轮，防止单次滚动造成过多页数跳转，500毫秒响应一次
                function turnScroll(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (e.originalEvent.wheelDelta < -0 || e.originalEvent.detail > 0) turnRight();

                    $(".d").off('mousewheel ');

                    $(".e").off('mousewheel ');

                    $(".f").off('mousewheel ');

                    setTimeout(function () {
                        
                        $(".d").on('mousewheel ', turnScroll);

                        $(".e").on('mousewheel ', turnScroll);

                        $(".f").on('mousewheel ', turnScroll);
                 
                    },500);
                }

// 同下，监视左移按钮
                function turnLeftCrol(){

                    turnLeft();

                    $(".e").off('click');

                     setTimeout(function () {

                        $(".e").on('click', turnLeftCrol);
           
                    },500);

                }

// 监视右移按钮，设定每500毫秒只可以点击生效一次
                function turnRightCrol(){
                    
                    turnRight();

                    $(".f").off('click');

                     setTimeout(function () {

                        $(".f").on('click', turnRightCrol);
           
                    },500);
                }
                
//封面下滑盖住当前页
                function coverUpCrol(){
                    coverUp(pn);
                }

//当前页面封面掀开
                function coverDownCrol(){
                    coverDown(pn);
                }

                

                function scrollTroggle(e){

                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        $('.h').addClass("hU")
                        setTimeout(function () {

                        $('.h').removeClass("hU");

                    },500);
                    }
                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                        $('.h').addClass("hD")
                        setTimeout(function () {

                        $('.h').removeClass("hD");

                    },500);

                    }
                }


// 动作绑定                
                $(window).on("mousemove",bgMove);

                $(".e").on("click", turnLeftCrol);

                $(".f").on("click", turnRightCrol);

                $(".d").on("mousewheel", turnScroll);

                $(".e").on("mousewheel", turnScroll);

                $(".f").on("mousewheel", turnScroll);

                $(".j").on("mouseover",coverUpCrol);

                $(".h").on("mouseout",coverDownCrol);

                $('.m').on("click", turnTo);

                $(".h").on("mousewheel",scrollTroggle);

// 初始页码和导航栏位置设定
                turnToWhichNav(pn);
                turnToWhichPage(pn);

            });
        </script>
