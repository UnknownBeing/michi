        <script type="text/javascript">
            $(function(){
// 当前页码
                var pn=1;
//总页码
                var tpn=6;
                
// 大背景相应鼠标位置的动作特效
                function bgMove(e){
                    var RX=$(window).width()/2;
                    var RY=$(window).height()/2;
                    var CX=e.pageX;
                    var CY=e.pageY;
                    $('.i').css({
                        "transform": "translate3d("+(CX-RX)/30+"px,"+(CY-RY)/30+"px, 0) scale(1.2,1.2)"
                     });
                    
                }

// 同下，左移按钮
                function turnLeftStop(){

                    $(".e").addClass("efA");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".e").removeClass("efA");
                        $(".l").removeClass("lO");
                    },500);

                }

// 右移按钮显示无法移动的特效动作
                function turnRightStop(){

                    $(".f").addClass("efA");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".f").removeClass("efA");
                        $(".l").removeClass("lO");
                    },500);

                }

// 导航栏移动到某页对应的位置，参数为页码
                function turnToWhichNav(which){

                	$(".m").removeClass("mA");

                	$(".m").removeClass("mL");

                	$(".m").removeClass("mR");

                	$(".m"+which).nextAll().addClass("mL");

                	$(".m"+which).prevAll().addClass("mR");
                	
                	$(".m"+which).addClass("mA");

                }

// 跳转到某一页，参数为页码
                 function turnToWhichPage(which){
                    for (var i = 1; i < tpn+1; i++) {
                        $(".b").removeClass("b"+i);
                    }
                    
                    $(".b").addClass("b"+which);

                 }

//封面上的标题显示与隐藏动作
                 function titleTroggle(){
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);

                 }

//封面掀开
                 function coverUp(){
                    $(".c"+pn).addClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);
                }

// 封面降下来盖住当前页       
                function coverDown(){
                    $(".c"+pn).removeClass("cU");
                    $(".l").addClass("lO");
                    setTimeout(function () {
                        $(".l").removeClass("lO");
                    },500);
                }

// 同下，向左跳转
                function turnLeft(){
                    if(pn==1){
                        turnLeftStop();
                        return;
                    }
                    pn--;
                    turnToWhichNav(1+tpn-pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 向右跳转一页，同时移动导航栏位置
                function turnRight(){
                    if(pn==tpn){
                        turnRightStop();
                        return;
                    }
                    pn++;
                    turnToWhichNav(1+tpn-pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 点击导航栏时跳转到某页，每500毫秒响应一次                
                function turnTo(){
                    turnToWhichPage((tpn-$(this).index()));
                    turnToWhichNav($(this).index()+1);
                    pn=tpn-$(this).index();

                    $('.m').off('click');

                    setTimeout(function () {

                        $('.m').on('click', turnTo);
           
                    },500);

                }

// 监视滚轮，防止单次滚动造成过多页数跳转，500毫秒响应一次
                function turnScroll(e){
                    var delta = e.originalEvent.wheelDelta;
                    if (delta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (delta < -0 || e.originalEvent.detail > 0) turnRight();

                    $(".d").off('mousewheel ');

                    $(".e").off('mousewheel ');

                    $(".f").off('mousewheel ');

                    setTimeout(function () {
                        
                        $(".d").on('mousewheel ', turnScroll);

                        $(".e").on('mousewheel ', turnScroll);

                        $(".f").on('mousewheel ', turnScroll);
                 
                    },500);
                }

// 同下，监视左移按钮
                function turnLeftCrol(){

                    turnLeft();

                    $(".e").off('click');

                     setTimeout(function () {

                        $(".e").on('click', turnLeftCrol);
           
                    },500);

                }

// 监视右移按钮，设定每500毫秒只可以点击生效一次
                function turnRightCrol(){
                    
                    turnRight();

                    $(".f").off('click');

                     setTimeout(function () {

                        $(".f").on('click', turnRightCrol);
           
                    },500);
                }
                
// 动作绑定                
                $(window).on('mousemove',bgMove);

                $(".e").on('click', turnLeftCrol);

                $(".f").on('click', turnRightCrol);

                $(".d").on('mousewheel ', turnScroll);

                $(".e").on('mousewheel ', turnScroll);

                $(".f").on('mousewheel ', turnScroll);

                $(".j").on('mouseover', coverUp);

                $(".h").on('mouseout', coverDown);

                $('.m').on('click', turnTo);

// 初始页码和导航栏位置设定
                turnToWhichNav(1+tpn-pn);
                turnToWhichPage(pn);

            });
        </script>
