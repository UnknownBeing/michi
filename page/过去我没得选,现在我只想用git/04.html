        <script type="text/javascript">
            $(function(){

                function bgMove(e){
                    var RX=$(window).width()/2;
                    var RY=$(window).height()/2;
                    var CX=e.pageX;
                    var CY=e.pageY;
                    $('.i').css({
                        "transform": "translate3d("+(CX-RX)/30+"px,"+(CY-RY)/30+"px, 0) scale(1.2,1.2)"
                     });
                    
                }


                var pn=1;
                var tn=0;
                function turnLeft(){

                if(pn<2){
                    $(".e").css({
                        "width":16 +"% "
                    });
                    $(".l").css({
                        "opacity":0
                    });
                    setTimeout(function () {
                        $(".e").css({
                        "width":8 +"% "
                        });
                        $(".l").css({
                            "opacity":1
                        });
                    },1000)

                    return;
                }

                $(".m"+(7-pn)).css({
                        "width":3 +"% "
                        
                    });
                $(".m"+(8-pn)).css({
                        "width":30 +"% "
                        
                    });
                    

                pn--;
                $(".b").css({
                    "transform": "translate3d(-" + pn * 12.5 + "%, 0, 0)"
                });
                $(".l").css({
                    "opacity":0
                 });
                    setTimeout(function () {
                        $(".l").css({
                    "opacity":1
                 });
                    },1000)
                }
                function turnRight(){
                    if(pn>5){
                       $(".f").css({
                            "width":16 +"% "
                        });
                        
                        $(".l").css({
                            "opacity":0
                        });
                        setTimeout(function () {
                            $(".f").css({
                            "width":8 +"% "
                        });
                            $(".l").css({
                            "opacity":1
                        });
                        },1000)
                    
                        return;

                    }
                    $(".m"+(7-pn)).css({
                            "width":3 +"% "
                            
                        });
                    $(".m"+(6-pn)).css({
                            "width":30 +"% "
                            
                        });
                    

                    pn++;
                    $(".b").css({
                    "transform": "translate3d(-" + pn * 12.5 + "%, 0, 0)"
                        });
                    $(".l").css({
                    "opacity":0
                        });
                    setTimeout(function () {
                        $(".l").css({
                    "opacity":1
                 });
                    },1000)
                }

                function turnScroll(e){
                    var delta = e.originalEvent.wheelDelta;
                    if (delta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (delta < 0 || e.originalEvent.detail > 0) turnRight();
                }


                function coverUp(){
                    $(".c").css({
                    "transform": "translate3d(0, -100%, 0)"
                        });
                    $(".l").css({
                    "opacity":0
                        });
                    setTimeout(function () {
                        $(".l").css({
                    "opacity":1
                 });
                    },1000)
                }
            
                function coverDown(){
                    $(".c").css({
                    "transform": "translate3d(0, 0, 0)"
                        });
                    $(".l").css({
                    "opacity":0
                        });
                    setTimeout(function () {
                        $(".l").css({
                    "opacity":1
                 });
                    },1000)
                }

                function turnTo(){
                    tn=$(this).index() 
                    $(".b").css({
                    "transform": "translate3d(-" + (6-tn) * 12.5 + "%, 0, 0)"
                        });
                    $(".m").css({
                            "width":3 +"% "
                            
                        });
                    $(this).css({
                            "width":30 +"% "
                            
                        });

                }





                $(window).on('mousemove',bgMove);

                $(".e").on('click',turnLeft);

                $(".f").on('click',turnRight);

                $(".d").on('mousewheel DOMMouseScroll', turnScroll);

                $(".e").on('mousewheel DOMMouseScroll', turnScroll);

                $(".f").on('mousewheel DOMMouseScroll', turnScroll);

                $(".j").on('mouseover', coverUp);

                $(".h").on('mouseout', coverDown);

                $('.m').on('click', turnTo);
            });
        </script>
