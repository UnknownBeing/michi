                就一张页面

            <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
            <style type="text/css">
/*隐藏滚动条*/
                ::-webkit-scrollbar{
                    display:none; 
                }
                html,body{
                    height:100%; 
                    margin:0;
                    overflow: hidden;
                }
                .all{
                    height:100%;
                    width: 100%;
                    overflow: hidden;
                }
                .mainPage{
                    height:95%;
                    width: 800%;
                    transition: transform 500ms ease-in-out;
/*用于清除行内块间的间隔*/
                    display:flex;
  					flex-wrap:wrap;
                }
                .Page1{
                    transform: translate3d(0px, 0px, 0px);
                }
                .Page2{
                    transform: translate3d(-12.5%, 0px, 0px);
                }
                .Page3{
                    transform: translate3d(-25%, 0px, 0px);
                }
                .Page4{
                    transform: translate3d(-37.5%, 0px, 0px);
                }
                .Page5{
                    transform: translate3d(-50%, 0px, 0px);
                }
                .Page6{
                    transform: translate3d(-62.5%, 0px, 0px);
                }
                .containers{
                    height:100%;
                    width: 12.5%;
                    transform: translate3d(0px, 0px, 0px);
                    transition: transform 250ms ease-in-out;
                }
                .containersU{
                    transform: translate3d(0px, -100%, 0px);
                }
                .footer{
                    right: 0;
                    bottom: 0;
                    height:5%;
                    width: 50%;
                    background: #ffffff;
                    position: fixed;
                    z-index: 1;
                    display:flex;
  					flex-wrap:wrap;
                }
                .lefter{
                    top: 0;
                    left: 0;
                    height:95%;
                    width: 8%;
                    position: fixed;
                    float: left;
                    z-index: 1;
                    cursor: pointer;
                    opacity: 0;
                    transition: 500ms;
                    background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, #ffffff 100%);
                }
                .righter{
                    top: 0;
                    right: 0;
                    height:95%;
                    width: 8%;
                    position: fixed;
                    float: right;
                    z-index: 1;
                    cursor: pointer;
                    opacity: 0;
                    transition: 500ms;
                    background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, #ffffff 100%);
                }
                .lefter:hover {
                    opacity: 0.3;
                }
                .righter:hover {
                    opacity: 0.3;
                }
                .lrA{
                    width: 16%;
                    opacity: 0.3;
                }
                .logo{
                    bottom: 0;
                    left: 0;
                    height: 5%;
                    width: 50%;
                    position: fixed;
                    background: #ffffff;
                }
                .content{
                    background: url("img/aa.png")   no-repeat;
                    height:100%;
                    width: 100%;
                    overflow: auto;
                    transition: 500ms ease-in-out;

                    background-position: 50% 50%;
                }
                .contentU{
                    background-position: 50% 45%;

                }
                .contentD{
                    background-position: 50% 55%;
                    /*background-position: 40% 50%;   左右移动*/
                }
                .bgAnim{

                .cover3{

                .cover5{

                .cover6{

                .cover{
                    height:100%;

                    z-index: -2;
                }
                .coverShadow{

                }
                .title{

        <script type="text/javascript">
            $(function(){
// 当前页码
                var pn=1;

//总页码
                var tpn=6;

//大背景动画移动参数
                var CX=0;
                var CY=0;
                var RX=0;
                var RY=0;
//4格轮盘滚动计数
                var scroC4=225;
                var scroC4B=0;
//6格轮盘滚动计数
                var scroC6=60;
                var scroC6B=210;

                var scroC1=0;
// 大背景相应鼠标位置的动作特效
                function bgMove(e){
                    RX=Math.max(-100, Math.min(100, $(window).width() / 2 - e.pageX));
                    RY=Math.max(-100, Math.min(100, $(window).height() / 2 - e.pageY));
                    CX += (RX - CX)/100;
                    CY += (RY - CY)/100;
                    $(".bgAnim").css({
                        "transform": "translate3d("+CX+"px,"+CY+"px, 0) scale(1.3,1.3)"
                    });
                }

// 同下，左移按钮
                function turnLeftStop(){
                    $(".lefter").addClass("lrA");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".lefter").removeClass("lrA");
                        $(".title").removeClass("titleO");
                    },500);
                }

// 右移按钮显示无法移动的特效动作
                function turnRightStop(){
                    $(".righter").addClass("lraA");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".righter").removeClass("lrA");
                        $(".title").removeClass("titleO");
                    },500);
                }

// 导航栏移动到某页对应的位置，参数为页码
                function turnToWhichNav(which){
                	$(".navg").removeClass("navgA");
                	$(".navg").removeClass("navgL");
                	$(".navg").removeClass("navgR");
                	$(".navg"+which).nextAll().addClass("navgR");
                	$(".navg"+which).prevAll().addClass("navgL");
                	$(".navg"+which).addClass("navgA");
                }

// 跳转到某一页，参数为页码
                function turnToWhichPage(which){
                    for (var i = 1; i < tpn+1; i++) {
                        $(".mainPage").removeClass("Page"+i);
                    }
                    $(".mainPage").addClass("Page"+which);
                 }

//封面上的标题显示与隐藏动作
                 function titleTroggle(){
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);

                 }

//某页封面掀开，参数为页码
                function coverUp(which){
                    $(".containers"+which).addClass("containersU");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);
                }

// 封面降下来盖住某页       
                function coverDown(which){
                    $(".containers"+which).removeClass("containersU");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);
                }

// 同下，向左跳转
                function turnLeft(){
                    if(pn==1){
                        turnLeftStop();
                        return;
                    }
                    pn--;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 向右跳转一页，同时移动导航栏位置
                function turnRight(){
                    if(pn==tpn){
                        turnRightStop();
                        return;
                    }
                    pn++;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 点击导航栏时跳转到某页，每500毫秒响应一次                
                function turnTo(){
                    turnToWhichPage(($(this).index()+1));
                    turnToWhichNav($(this).index()+1);
                    pn=$(this).index()+1;
                    $(".navg").off("click");
                    setTimeout(function () {
                        $(".navg").on("click", turnTo);
                    },500);
                }

// 监视滚轮，防止单次滚动造成过多页数跳转，500毫秒响应一次
                function turnScroll(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (e.originalEvent.wheelDelta < -0 || e.originalEvent.detail > 0) turnRight();
                    $(".footer").off("mousewheel ");
                    $(".lefter").off("mousewheel ");
                    $(".righter").off("mousewheel ");
                    $(".cover").off("mousewheel ");
                    setTimeout(function () {
                        $(".footer").on("mousewheel ", turnScroll);
                        $(".lefter").on("mousewheel ", turnScroll);
                        $(".righter").on("mousewheel ", turnScroll);
                        $(".cover").on("mousewheel ", turnScroll);
                    },500);
                }

// 同下，监视左移按钮
                function turnLeftCrol(){
                    turnLeft();
                    $(".lefter").off("click");
                     setTimeout(function () {
                        $(".lefter").on("click", turnLeftCrol);
                    },500);
                }

// 监视右移按钮，设定每500毫秒只可以点击生效一次
                function turnRightCrol(){
                    turnRight();
                    $(".righter").off("click");
                     setTimeout(function () {
                        $(".righter").on("click", turnRightCrol);
                    },500);
                }
                
//封面下滑盖住当前页
                function coverUpCrol(){
                    coverUp(pn);
                }

//当前页面封面掀开
                function coverDownCrol(){
                    coverDown(pn);
                }

// 封面动画
                function scrollTroggle(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        $(".content").addClass("contentU")
                        setTimeout(function () {
                            $(".content").removeClass("contentU");
                        },500);
                    }
                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                        $(".content").addClass("contentD")
                        setTimeout(function () {
                            $(".content").removeClass("contentD");
                        },500);
                    }
                }

//4格轮盘
                function circle4(){
                    // 内容快高度
                    var height=$(".contentShadow").height();
                    // 轮盘半径
                    var R=height*2/3;
                    // 轮盘格高度
                    var hc=2*R/3;
                    // 轮盘格宽度
                    var wc=Math.sqrt(2)*R;
                    // 轮盘格右侧距轮盘边缘的距离
                    var rc=(2*R-wc)/2;
                    //轮盘旋转圆心相对于轮盘格位置的横坐标
                    var oc=wc/2;
                    // 某个难写的中间值，梯形切割块的上点到下点的距离
                    var vc=(R-wc/3)/(Math.sqrt(2));
                    //内部块半径
                    var r=wc/3;

                    $(".circle4").css({
                        "left": "-"+R+"px",
                        "top": "-"+R+"px",
                        "height":2*R+"px",
                        "width": 2*R+"px"
                    });
                    $(".c4Lat").css({
                        "height":hc+"px",
                        "width": wc +"px",
                        "right": rc+"px",
                        "transform-origin": oc+"px "+ R+"px",
                        "clip-path": "polygon(0 0, "+wc+"px 0, "+wc+"px "+ (hc-vc)+"px, "+(wc-vc)+"px "+hc+"px, "+vc+"px "+hc+"px, 0 "+(hc-vc)+"px)"
                    });

//6格轮盘
                function circle6(){
                    // 内容块高度
                    var height=$(".contentShadow").height();

                    var R=height*2/3;
                    // 轮盘格高度
                    var hc=2*R/3;
                    //轮盘格宽度
                    var wc=R;
                    //中间值,横向截断值;
                    var dc=(wc/2)-hc/(Math.sqrt(3)*2);
                    //中间值,梯形下段的长度
                    var vc=dc*(Math.sqrt(3));
                    //内部块半径
                    var r=2*R/(Math.sqrt(3)*3);

                    $(".circle6").css({
                        "height":(2*R)+"px",
                        "width": (2*R)+"px",
                        "bottom": "-"+R*1.25+"px"
                    });
                    $(".c6Lat").css({
                        "height":hc+"px",
                        "width":wc+"px",
                        "right":R/2+"px",
                        "transform-origin":R/2+"px "+R+"px",
                        "clip-path": "polygon(0 0, "+wc+"px 0, "+wc+"px "+ (hc-vc)+"px, "+(wc-dc)+"px "+hc+"px, "+dc+"px "+hc+"px, 0 "+(hc-vc)+"px)"
                    });
                    $(".c6LatBg").css({
                        "height":R+"px",
                        "width": R+"px",
                    });
                    $(".c6Center").css({
                        "height":(2*r)+"px",
                        "width": (2*r)+"px",
                        "top":(R-r)+"px",
                        "right": (R-r)+"px",
                        "transform": "rotate("+210+"deg)"

                }

                function doAngle(a){
                    if(a<0){
