                html,body{

                    overflow: hidden;
                }

                    height:100%;
                    width: 100%;
                    overflow: hidden;
                }
                .mainPage{
                    height:95%;
                    width: 800%;
                    transition: transform 500ms ease-in-out;
/*用于清除行内块间的间隔*/
                    display:flex;
  					flex-wrap:wrap;
                }
                .Page1{
                    transform: translate3d(0px, 0px, 0px);
                }
                .Page2{
                    transform: translate3d(-12.5%, 0px, 0px);
                }
                .Page3{
                    transform: translate3d(-25%, 0px, 0px);
                }
                .Page4{
                    transform: translate3d(-37.5%, 0px, 0px);
                }
                .Page5{
                    transform: translate3d(-50%, 0px, 0px);
                }
                .Page6{
                    transform: translate3d(-62.5%, 0px, 0px);
                }

                    width: 12.5%;

                }
                .containersU{

                .righter{

                    right: 0;
                    height:95%;
                    width: 8%;

                    left: 0;

                }
                .contentD{

                }
                .cover2{

                }
                .cover3{

                }

                	background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, #ffffff 100%);

                .navgL{
                	width: 8%;
                    background: #ffffff;
                    color: #000000;
                    text-align: left;

                	background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, #000000 100%);
                }

                }

                    transform: rotate(225deg);

                    position: absolute;
                    border-radius:50%;

                    border:1px solid white;
                }
                .c4Lat{
                    top: 0px;
                    position: absolute;
                    overflow: hidden;
                }
                .c4Lat1{
                    transform: rotate(270deg);
                }
                .c4Lat2{
                    transform: rotate(180deg);

                .c4Lat3{
                    transform: rotate(90deg);

                .c4Lat4{
                    transform: rotate(0deg);

                .c4LatBg{
                    position: absolute;
                    background-size: cover;
                    transform: rotate(225deg);

                .c4LatBg1{
                    background: url("img/11.jpg")  center center no-repeat;

                .c4LatBg2{
                    background: url("img/12.jpg")  center center no-repeat;
                }
                .c4LatBg3{
                    background: url("img/13.jpg")  center center no-repeat;
                }
                .c4LatBg4{

                .circle6{

                    transform: rotate(60deg);

                }
                .c6Lat{
                    top: 0px;
                    position: absolute;
                    overflow: hidden;
                }
                .c6Lat1{
                    transform: rotate(300deg);
                }
                .c6Lat2{
                    transform: rotate(240deg);
                }
                .c6Lat3{
                    transform: rotate(180deg);
                }
                .c6Lat4{
                    transform: rotate(120deg);
                }
                .c6Lat5{
                    transform: rotate(60deg);
                }
                .c6Lat6{
                    transform: rotate(0deg);
                }
                .c6LatBg{
                    position: absolute;
                    background-size: contain;
                }
                .c6LatBg1{
                    background: url("img/11.jpg")  center center no-repeat;
                }
                .c6LatBg2{
                    background: url("img/12.jpg")  center center no-repeat;
                }
                .c6LatBg3{
                    background: url("img/13.jpg")  center center no-repeat;
                }
                .c6LatBg4{
                    background: url("img/11.jpg")  center center no-repeat;
                }
                .c6LatBg5{
                    background: url("img/12.jpg")  center center no-repeat;
                }
                .c6LatBg6{
                    background: url("img/a.jpg")   center center no-repeat;
                }
                .c4Center{
                    background: black;
                    position: absolute;
                    border-radius:50%;
                    overflow: hidden;
                    border:1px solid white;
                }
                .centerLeft{
                    height: 50%;
                    width: 100%;
                    background-image: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, #ffffff 100%);
                }
                .centerRight{
                    height: 50%;
                    width: 100%;
                    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 100%);
                }

                }
                .centerLeft:hover{
                    -webkit-filter:brightness(0.5);
                }
                .c6Center{
                    background: black;
                    position: absolute;
                    border-radius:50%;
                    overflow: hidden;
                    border:1px solid white;
                }

                    position: absolute;
                    bottom: 0;
                    left: 0;
                    border-radius:50%;
                    background: black;
                    border:2px solid white;
                }
                .c1Left{
                    position: absolute;
                    left: 0;
                }
                .c1Left:hover{
                	background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, #000000 100%);
                }
                .c1Right{
                    position: absolute;
                    bottom: 0;
                }
                .c1Right:hover{
                    background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, #000000 100%);
                }

                .searchBar{
                    position: absolute;
                    top: 3%;
                    right: 10%;
                    height: 7%;
                    width: 80%;
                }
                .barLeft{
                    position: absolute;
                    top:-5px;
                    left: 0;
                    height: 100%;
                    width: 50%;
                    border-left:5px solid #999999;
                    border-top:5px solid #999999;
                    border-bottom:5px solid #999999;
                    transition: 500ms ease-in-out;
                }
                .barRight{
                    position: absolute;
                    top:-5px;
                    right: 0;
                    height: 100%;
                    width: 50%;
                    border-right:5px solid #999999;
                    border-top:5px solid #999999;
                    border-bottom:5px solid #999999;
                    transition: 500ms ease-in-out;
                }
                .barTitle{
                    position: absolute;
                    height: 100%;
                    width: 20%;
                    top: 0;
                    right: 40%;
                    text-align: center;
                    color: #000000;
                    font-weight: bold;
                    font-size: 3em;
                    user-select: none; 
                    transition: 500ms ease-in-out;
                    z-index: 0;
                }
                .barContent{
                    position: absolute;
                    border: none;
                    border-radius: 0;
                    right: 20%;
                    height: 100%;
                    width: 60%;
                    background: transparent;
                    text-align: center;
                    color: #000000;
                    font-size: 2em;
                    font-weight: bold;
                    z-index: 1;
                }
                .barContent:focus{
                    outline: none;
                }
                .resultGrid{
                    position: absolute;
                    right: 5%;
                    top: 17%;
                    height: 70%;
                    width: 90%;
                    border:5px solid #999999;
                    z-index: 1;
                }
                .resultDetail{
                    position: absolute;
                    right: 5%;
                    top: 17%;
                    height: 70%;
                    width: 90%;
                    border:5px solid #999999;
                    perspective:400px;
                    perspective-origin: 50% 50%;
                    z-index: 0;
                    opacity: 0;
                }
                @keyframes opacityA{
                    0% {opacity: 1}
                    10% {opacity: 0.9}
                    20% {opacity: 0.8}
                    30% {opacity: 0.7}
                    40% {opacity: 0.6}
                    50% {opacity: 0.5}
                    60% {opacity: 0.4}
                    70% {opacity: 0.3}
                    80% {opacity: 0.2}
                    90% {opacity: 0.1}
                    100% {opacity: 0;visibility: hidden;}
                }
                @keyframes opacityB{
                    0% {opacity: 0;visibility: visible;}
                    10% {opacity: 0.1}
                    20% {opacity: 0.2}
                    30% {opacity: 0.3}
                    40% {opacity: 0.4}
                    50% {opacity: 0.5}
                    60% {opacity: 0.6}
                    70% {opacity: 0.7}
                    80% {opacity: 0.8}
                    90% {opacity: 0.9}
                    100% {opacity: 1}
                }
                .resultGridA{
                    animation: opacityA 500ms forwards;
                }    
                .resultDetailA{
                    animation: opacityB 500ms forwards;
                }    
                .lat{
                    position: absolute;
                    background: #ffffff;
                    transition: 500ms ease-in-out;
                    border:2px solid #999999;
                }
                .lat:hover{
                    -webkit-filter:brightness(0.5);
                }
                .createrContent{
                    top:5%;
                    left:5%;
                    height: 20%;
                    width: 20%;
                    background: yellow;
                    z-index: 1;
                    opacity: 0.7;
                    position: absolute;
                    backface-visibility:hidden;
                    transform:rotateX(0deg) rotateY(0deg);
                    border:2px solid #999999;
                }
                .describtionContent{

                    left: 13%;
                    height: 74%;

                }
                .fbH{
                    display: none;
                }
                .scrollUp{
                    height: 100%;
                    width: 5%;
                    background: #999999;
                    transition: 500ms ease-in-out;
                    clip-path: polygon(50% 50%,100% 0,100% 100%);
                }
                .scrollUp:hover{
                    -webkit-filter:brightness(0.7);
                }
                .processBar{
                    position: relative;
                    height: 100%;
                    width: 50%;
                    border-left:5px solid #999999;
                    border-right:5px solid #999999;
                    transition: 500ms ease-in-out;
                    overflow: hidden;
                }
                .processBarBody{
                    position: absolute;
                    top: 10%;
                    height: 80%;
                    width: 0%;
                    transition: 500ms ease-in-out;
                    background: #999999;
                    text-align: right;
                    color: #000000;
                    font-weight: bold;
                    font-size: 1.5em;
                    user-select: none;
                }
                .processBarBg{
                    height: 100%;
                    width: 100%;
                    top: 0;
                    position: absolute;
                }
                .processBar:hover{
                    -webkit-filter:brightness(0.7);
                }
                .scrollDown{
                    height: 100%;
                    width: 5%;
                    background: #999999;
                    transition: 500ms ease-in-out;
                    clip-path: polygon(0 0,50% 50%,0 100%);
                }
                .scrollDown:hover{
                    -webkit-filter:brightness(0.7);
                }
                .toolBar2{
                    position: absolute;
                    bottom: 3%;
                    left: 4%;

                }
                .processBar2{
                    position: relative;

                .resultGrid2{
                    position: absolute;

                .processBarBody2{

                    text-align: center;
                    user-select: none;
                }
                .processBarBg2{
                    height: 100%;
                    width: 100%;
                    top: 0;
                    position: absolute;
                }

        <script type="text/javascript">
            $(function(){
///////////////////////函数区域/////////////////////////////////////////////////////////////////////////////////////////////////

//全局变量,大背景动画移动参数
                var CX=0;
                var CY=0;
                var RX=0;
                var RY=0;

// 大背景相应鼠标位置的动作特效
                function bgMove(e){
                    RX=Math.max(-100, Math.min(100, $(window).width() / 2 - e.pageX));
                    RY=Math.max(-100, Math.min(100, $(window).height() / 2 - e.pageY));
                    CX += (RX - CX)/100;
                    CY += (RY - CY)/100;
                    $(".bgAnim").css({
                        "transform": "translate3d("+CX+"px,"+CY+"px, 0) scale(1.3,1.3)"
                    });
                }

// 同下，左移按钮
                function turnLeftStop(){
                    $(".lefter").addClass("lrA");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".lefter").removeClass("lrA");
                        $(".title").removeClass("titleO");
                    },500);
                }

// 右移按钮显示无法移动的特效动作
                function turnRightStop(){
                    $(".righter").addClass("lrA");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".righter").removeClass("lrA");
                        $(".title").removeClass("titleO");
                    },500);
                }

// 导航栏移动到某页对应的位置，参数为页码
                function turnToWhichNav(which){
                	$(".navg").removeClass("navgA");
                	$(".navg").removeClass("navgL");
                	$(".navg").removeClass("navgR");
                	$(".navg"+which).nextAll().addClass("navgR");
                	$(".navg"+which).prevAll().addClass("navgL");
                	$(".navg"+which).addClass("navgA");
                }

//全局变量,总页码
                var tpn=6;

// 跳转到某一页，参数为页码
                function turnToWhichPage(which){
                    for (var i = 1; i < tpn+1; i++) {
                        $(".mainPage").removeClass("Page"+i);
                        $(".cover"+i).addClass("coverS");
                    }
                    $(".mainPage").addClass("Page"+which);
                    $(".cover"+which).removeClass("coverS");
                 }

//封面上的标题显示与隐藏动作
                function titleTroggle(){
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);

                 }

//某页封面掀开，参数为页码
                function coverUp(which){
                    $(".containers"+which).addClass("containersU");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);
                }

// 封面降下来盖住某页       
                function coverDown(which){
                    $(".containers"+which).removeClass("containersU");
                    $(".title").addClass("titleO");
                    setTimeout(function () {
                        $(".title").removeClass("titleO");
                    },500);
                }

// 全局变量,当前页码
                var pn=1;

// 同下，向左跳转
                function turnLeft(){
                    if(pn==1){
                        turnLeftStop();
                        return;
                    }
                    pn--;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 向右跳转一页，同时移动导航栏位置
                function turnRight(){
                    if(pn==tpn){
                        turnRightStop();
                        return;
                    }
                    pn++;
                    turnToWhichNav(pn);
                    turnToWhichPage(pn);
                    titleTroggle();
                }

// 点击导航栏时跳转到某页，每500毫秒响应一次                
                function turnTo(){
                    turnToWhichPage(($(this).index()+1));
                    turnToWhichNav($(this).index()+1);
                    pn=$(this).index()+1;
                    $(".navg").off("click");
                    setTimeout(function () {
                        $(".navg").on("click", turnTo);
                    },500);
                }

// 监视滚轮，防止单次滚动造成过多页数跳转，500毫秒响应一次
                function turnScroll(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) turnLeft();
                    if (e.originalEvent.wheelDelta < -0 || e.originalEvent.detail > 0) turnRight();
                    $(".footer").off("mousewheel ");
                    $(".lefter").off("mousewheel ");
                    $(".righter").off("mousewheel ");
                    $(".cover").off("mousewheel ");
                    setTimeout(function () {
                        $(".footer").on("mousewheel ", turnScroll);
                        $(".lefter").on("mousewheel ", turnScroll);
                        $(".righter").on("mousewheel ", turnScroll);
                        $(".cover").on("mousewheel ", turnScroll);
                    },500);
                }

// 同下，监视左移按钮
                function turnLeftCrol(){
                    turnLeft();
                    $(".lefter").off("click");
                     setTimeout(function () {
                        $(".lefter").on("click", turnLeftCrol);
                    },500);
                }

// 监视右移按钮，设定每500毫秒只可以点击生效一次
                function turnRightCrol(){
                    turnRight();
                    $(".righter").off("click");
                    setTimeout(function () {
                        $(".righter").on("click", turnRightCrol);
                    },500);
                }
                
//封面下滑盖住当前页
                function coverUpCrol(){
                    coverUp(pn);
                }

//当前页面封面掀开
                function coverDownCrol(){
                    coverDown(pn);
                }

// 封面动画
                function scrollTroggle(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        $(".content").addClass("contentU")
                        setTimeout(function () {
                            $(".content").removeClass("contentU");
                        },500);
                    }
                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                        $(".content").addClass("contentD")
                        setTimeout(function () {
                            $(".content").removeClass("contentD");
                        },500);
                    }
                }

//4格轮盘
                function circle4(){
                    // 内容快高度
                    var height=$(".contentPage").height();
                    // 轮盘半径
                    var R=height/2;
                    // 轮盘格高度
                    var hc=2*R/3;
                    // 轮盘格宽度
                    var wc=Math.sqrt(2)*R;
                    // 轮盘格右侧距轮盘边缘的距离
                    var rc=(2*R-wc)/2;
                    //轮盘旋转圆心相对于轮盘格位置的横坐标
                    var oc=wc/2;
                    // 某个难写的中间值，梯形切割块的上点到下点的距离
                    var vc=(R-wc/3)/(Math.sqrt(2));
                    //内部块半径
                    var r=wc/3;

                    $(".circle4").css({
                        "left": "-"+R+"px",
                        "top": "-"+R+"px",
                        "height":2*R+"px",
                        "width": 2*R+"px"
                    });
                    $(".c4Lat").css({
                        "height":hc+"px",
                        "width": wc +"px",
                        "right": rc+"px",
                        "transform-origin": oc+"px "+ R+"px",
                        "clip-path": "polygon(0 0, "+wc+"px 0, "+wc+"px "+ (hc-vc)+"px, "+(wc-vc)+"px "+hc+"px, "+vc+"px "+hc+"px, 0 "+(hc-vc)+"px)"
                    });
                    $(".c4LatBg").css({
                        "height":R+"px",
                        "width": R+"px",
                        "top":(hc-vc-R/2)+"px",
                        "right": (wc-R)/2+"px"
                    });
                    $(".c4Center").css({
                        "height":2*r+"px",
                        "width": 2*r+"px",
                        "top":R-r+"px",
                        "right":R-r+"px",
                    });
                }

//6格轮盘
                function circle6(){
                    // 内容块高度
                    var width=$(".contentPage").width();
                    // 轮盘半径
                    var R=width/2;
                    // 轮盘格高度
                    var hc=2*R/3;
                    //轮盘格宽度
                    var wc=R;
                    //中间值,横向截断值;
                    var dc=(wc/2)-hc/(Math.sqrt(3)*2);
                    //中间值,梯形下段的长度
                    var vc=dc*(Math.sqrt(3));
                    //内部块半径
                    var r=2*R/(Math.sqrt(3)*3);

                    $(".circle6").css({
                        "height":(2*R)+"px",
                        "width": (2*R)+"px",
                        "bottom": "-"+R*1.25+"px"
                    });
                    $(".c6Lat").css({
                        "height":hc+"px",
                        "width":wc+"px",
                        "right":R/2+"px",
                        "transform-origin":R/2+"px "+R+"px",
                        "clip-path": "polygon(0 0, "+wc+"px 0, "+wc+"px "+ (hc-vc)+"px, "+(wc-dc)+"px "+hc+"px, "+dc+"px "+hc+"px, 0 "+(hc-vc)+"px)"
                    });
                    $(".c6LatBg").css({
                        "height":R+"px",
                        "width": R+"px",
                    });
                    $(".c6Center").css({
                        "height":(2*r)+"px",
                        "width": (2*r)+"px",
                        "top":(R-r)+"px",
                        "right": (R-r)+"px",
                        "transform": "rotate("+210+"deg)"
                    });
                }  

// 1格轮盘
                function circle1(){
                    // 内容块高度
                    var height=$(".contentPage").height();
                    // 轮盘半径
                    var R=height/2;
                    $(".circle1").css({
                        "height":(2*R)+"px",
                        "width": (2*R)+"px",
                        "top":"-"+(R-5)+"px",
                        "right":"-"+(R-5)+"px"                 
                    });
                    $(".c1Left").css({
                        "height":((R/2)+5)+"px",
                        "width":(R/2)+"px",
                        "bottom":(R/2)+"px"                 
                    });
                    $(".c1Right").css({
                        "height":(R/2)+"px",
                        "width":((R/2)+5)+"px",
                        "left":(R/2)+"px"                 
                    });
                    $(".c1Lat").css({
                        "height":R+"px",
                        "width":R+"px",
                    });
                 }

//全局变量,4格轮盘滚动角度计数
                var scroC4=225;
//全局变量,4格轮盘中心按钮滚动角度计数
                var scroC4B=0;
//全局变量,6格轮盘滚动角度计数
                var scroC6=60;
//全局变量,6格轮盘中心按钮滚动角度计数
                var scroC6B=210;
//1格轮盘滚动计数
                var scroC1=0;

//轮盘旋转
                function turnC(which,which2){
                    if(which=="forward"){
                        if(which2==4){
                            scroC4=scroC4+90;
                            scroC4B=scroC4B-90;
                        $(".circle4").css({
                            "transform": "rotate("+scroC4+"deg)"
                        });
                        $(".c4Center").css({
                            "transform": "rotate("+scroC4B+"deg)"
                        });
                        }else{
                        	if(which2==6){
                        		scroC6=scroC6-60;
                            	scroC6B=scroC6B+60;
                            	$(".circle6").css({
                                	"transform": "rotate("+scroC6+"deg)"
                            	});
                            	$(".c6Center").css({
                                	"transform": "rotate("+scroC6B+"deg)"
                            	});
                        	}else{
                        		scroC1=scroC1+360;
                        		$(".circle1").css({
                            		"transform": "rotate("+scroC1+"deg)"
                        		});
                        	} 
                        }
                    }else{
                        if(which2==4){
                            scroC4=scroC4-90;
                            scroC4B=scroC4B+90;
                            $(".circle4").css({
                                "transform": "rotate("+scroC4+"deg)"
                            });
                            $(".c4Center").css({
                            "transform": "rotate("+scroC4B+"deg)"
                        });
                        }else{
                        	if (which2==6) {
                        		scroC6=scroC6+60;
                            	scroC6B=scroC6B-60;
                            	$(".circle6").css({
                               	 	"transform": "rotate("+scroC6+"deg)"
                            	});
                            	$(".c6Center").css({
                                	"transform": "rotate("+scroC6B+"deg)"
                            	});
                        	}else{
                        		scroC1=scroC1-360;
                        		$(".circle1").css({
                            		"transform": "rotate("+scroC1+"deg)"
                        		});
                        	} 
                        }
                    }
                }

//4格轮盘转动
                function scrollC4(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        turnC("reverse",4);
                        $(".circle4").off("mousewheel");
                        setTimeout(function () {
                            $(".circle4").on("mousewheel",scrollC4);
                        },1000);
                    }
                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                        turnC("forward",4);
                        $(".circle4").off("mousewheel");
                        setTimeout(function () {
                            $(".circle4").on("mousewheel",scrollC4);
                        },1000);
                    }
                }

//6格轮盘转动
                function scrollC6(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        turnC("forward",6);
                        $(".circle6").off("mousewheel");
                        setTimeout(function () {
                            $(".circle6").on("mousewheel",scrollC6);
                        },1000);
                    }
                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                        turnC("reverse",6);
                        $(".circle6").off("mousewheel");
                        setTimeout(function () {
                            $(".circle6").on("mousewheel",scrollC6);
                        },1000);
                    }
                }

                function scrollC1(e){
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                        turnC("forward",1);
                        $(".circle1").off("mousewheel");
                        setTimeout(function () {
                            $(".circle1").on("mousewheel",scrollC1);

                            $(".circle1").on("mousewheel",scrollC1);

//4格轮盘左移

                    turnC("forward",4);
                    $(".c4centerLeft").off("click");

                        $(".c4centerLeft").on("click",clickC4L);
                    },1000);

//4格轮盘右移
                function clickC4R(){
                    turnC("reverse",4);
                    $(".c4centerRight").off("click");

                        $(".c4centerRight").on("click",clickC4R);

//6格轮盘左移

                       	$(".c6CenterLeft").on("click",clickC6L);

                    turnC("reverse",6);
                    $(".c6CenterRight").off("click");

                        $(".c6CenterRight").on("click",clickC6R);

//1格轮盘左移
                function clickC1L(){
                    turnC("forward",1);
                    $(".c1Left").off("click");
                    setTimeout(function () {
                            $(".c1Left").on("click",clickC1L);
                    },1000);
                }

//1格轮盘右移
                function clickC1R(){
                    turnC("reverse",1);
                    $(".c1Right").off("click");
                    setTimeout(function () {
                       	$(".c1Right").on("click",clickC1R);
                    },1000);
                }

//将角度转为0到360间的数值
                function doAngle(which){
                    if(which<0){
                        for(which;which<0;which=which+360);
                    }
                    if(which>360){
                        for(which;which>360;which=which-360);
                    }
                    return which;
                }

//搜索栏开启
                function openSearchBar(){
                    $(".barLeft").css({

// 搜索结果列表重置
                function resetGrid(nc,nr,h,w,mc,mr){
                    for(var i=1;i<nc+1;i++){
                        for(var j=1;j<nr+1;j++){
                            var zc=(i-1)*(h+mc);
                            var zr=(j-1)*(w+mr);
                            $(".lat[positionc='"+i+"'][positionr='"+j+"']").css({
                                "width":w+"px",
                                "height":h+"px",
                                "transform": "translate3d("+zr+"px, "+zc+"px, "+0+"px)"
                            });
                        }
                    }
               } 
               
// 搜索结果详细开启
                function creatGrid(c,r,nc,nr,h,w,mc,mr){
                    for(var i=1;i<nc+1;i++){
                        for(var j=1;j<nr+1;j++){
                            var zc=(i-1)*(h+mc)+(c-i)*mc;
                            var zr=(j-1)*(w+mr)+(r-j)*mr;
                            $(".lat[positionc='"+i+"'][positionr='"+j+"']").css({
                                "width":w+"px",
                                "height":h+"px",
                                "transform": "translate3d("+zr+"px, "+zc+"px, "+0+"px)"
                            });
                        }
                    }
               } 

//全局变量,搜索结果列表的相关参数,h为每个格子高度,w为宽度,mc为每两横行间的间距,mr为每两竖列间距
                var h=$(".resultGrid").height()*5/17;
                var w=$(".resultGrid").width()*4/19;
                var mc=$(".resultGrid").height()/17;
                var mr=$(".resultGrid").width()/19;

//点击后显示搜索结果动画
                function showDetail(){
                    var c=$(this).attr("positionc");
                    var r=$(this).attr("positionr");
                    creatGrid(c,r,3,4,h,w,mc,mr);

                        "height":h/2+"px",
                        "width":h/2+"px"
                    });
                    $(".rightButton").css({
                        "height":h/2+"px",
                        "width":h/2+"px"
                    });
                    $(".closeButton").css({
                        "height":h/2+"px",
                        "width":h/2+"px"
                    });
                    $(".resultGrid").addClass("resultGridA");
                    $(".resultDetail").addClass("resultDetailA");
                    $(".lat").off("click");
               }

//关闭详细返回列表               
                function backGrid(){
                    $(".resultGrid").removeClass("resultGridA");
                    $(".resultDetail").removeClass("resultDetailA");
                    resetGrid(3,4,h,w,mc,mr);
                    $(".lat").on("click",showDetail);
               }

//3d轮播图动画
                function detailMove(e){
                    var CX=$(window).width()/2;
                    var CY=$(window).height()/2;
                    var RX=-(CX-e.pageX)*10/CX;
                    var RY=(CY-e.pageY)*10/CY;
                    $(".describtionContent").css({
                        "transform": "rotateX("+RY+"deg) rotateY("+RX+"deg)"
                    });
                    $(".createrContent").css({
                        "transform": "rotateX("+RY+"deg) rotateY("+RX+"deg)"
                    });
                }

//按钮显示               
                function showFB(which){
                    $(".filterButton").addClass("fbH");
                    $(".fb"+which).removeClass("fbH");
                }

//全局变量,第几个过滤按钮被显示               
                var bn=1;

//点击显示按钮
                function changeFB(){
                    bn++;
                    if(bn==4){
                        bn=1;
                    }
                    showFB(bn);
                }

//第二页的进度条跳转到指定位置
                function changeProcess(e){
                    var x=e.offsetX;
                    var pw=$(".processBar").width();
                    var pp=Math.round(100*x/pw);
                    $(".processBarBody").css({
                        "width": pp+"%"
                    });
                    var t=setInterval(function() {
                    	var pb=$(".processBarBody").width();
    					$(".processBarBody").text(Math.round(100*pb/pw));
  					}, 10);
					setTimeout(function() {
                        clearInterval(t);
                    },500);    
                }

//第三页的进度条跳转到指定位置
                function changeProcess2(e){
                    var y=e.offsetY;
                    var ph=$(".processBar2").height();
                    var pp=100-Math.round(100*y/ph);
                    $(".processBarBody2").css({
                        "height": pp+"%"
                    });
                    var t=setInterval(function() {
                    	var pb=$(".processBarBody2").height();
    					$(".processBarBody2").text(Math.round(100*pb/ph));
  					}, 10);
					setTimeout(function() {
                        clearInterval(t);
                    },500);    
                }

///////////////////////动作绑定区域/////////////////////////////////////////////////////////////////////////////////////////////////
// 动作绑定                
                $(window).on("mousemove",bgMove);

                $(".resultDetail").on("mousemove",detailMove);

                $(".lefter").on("click", turnLeftCrol);

                $(".righter").on("click", turnRightCrol);

                $(".footer").on("mousewheel", turnScroll);

                $(".lefter").on("mousewheel", turnScroll);

                $(".righter").on("mousewheel", turnScroll);

                $(".cover").on("mousewheel", turnScroll);

                $(".cover").on("click",coverUpCrol);

                $(".lefter").on("mouseover",coverDownCrol);

                $(".righter").on("mouseover",coverDownCrol);

                $(".navg").on("click", turnTo);

                $(".content").on("mousewheel",scrollTroggle);

                $(".circle4").on("mousewheel",scrollC4);

                $(".circle6").on("mousewheel",scrollC6);

                $(".circle1").on("mousewheel",scrollC1);

                $(".c4centerLeft").on("click", clickC4L);

                $(".c4centerRight").on("click", clickC4R);

                $(".c6CenterLeft").on("click", clickC6L);

                $(".c6CenterRight").on("click", clickC6R);

                $(".c1Left").on("click", clickC1L);

                $(".c1Right").on("click", clickC1R);

                $(".barContent").on("focus",openSearchBar);

                $(".page2 > .barTitle").on("click",closeSearchBarPage2);

                $(".page3 > .barTitle").on("click",closeSearchBarPage3);

                $(".lat").on("click", showDetail);

                $(".closeButton").on("click",backGrid);

                $(".filterButtonGroup").on("click",changeFB);

                $(".processBarBg").on("click",changeProcess);

                $(".processBarBg2").on("click",changeProcess2);

///////////////////////全局函数执行区域///////////////////////////////////////////////////////////////////////////////
// 初始页码和导航栏位置设定
                turnToWhichNav(pn);
                turnToWhichPage(pn);
                circle4();
                circle6();
                circle1();
                resetGrid(3,4,h,w,mc,mr);
                showFB(bn);


            });
        </script>
    </body>
</html>
