    <script type="text/javascript">



        var CX=0;
        var ZX=30;

        function changeB(e){

        console.log(ZX);
            if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                

                 ZX=ZX+60;
                    $('.c').css({
                        "transform": "rotate("+ZX+"deg)"
                     });
                       

                     }




                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                       
                    

                    ZX=ZX-60;
                    $('.c').css({
                        "transform": "rotate("+ZX+"deg)"
                     });
                    


                }

                    

                    $(document).off('mousewheel');
                    setTimeout(function () {
                        $(document).on('mousewheel', changeB);
                    },1000);

             
        }


            function changeA(e){

                console.log(CX);
            if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){ 
                

                 CX=CX+90;
                    $('.b').css({
                        "transform": "rotate("+CX+"deg)"
                     });
                       

                     }




                    if (e.originalEvent.wheelDelta < 0 || e.originalEvent.detail > 0){
                       
                    

                    CX=CX-90;
                    $('.b').css({
                        "transform": "rotate("+CX+"deg)"
                     });
                    


                }

                    

                    $(document).off('mousewheel');
                    setTimeout(function () {
                        $(document).on('mousewheel', changeA);
                    },1000);


                     }
        



        $(document).on("mousewheel",changeA);
        $(document).on("mousewheel",changeB);

    </script>
