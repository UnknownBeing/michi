                .b3{
                    position: absolute;
                    height: 80%;
                    width: 90%;
                    bottom: 0;
                    left: 5%;
                    background: cyan;
                    border:2px solid white;
                    display: grid;
                    grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%; 
                    grid-template-rows: 0% 22% 4% 22% 4% 22% 4% 22% 0%;  
                    z-index: 1;

                }
/*用grid和animete.css实现了点击缩放显示大图功能,可以不去管很多细节,但是封装起来会有日狗一样的快感,比如下面这一堆只完成了功能的16分之1*/
                @keyframes cg
                    {
                    0% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;grid-template-rows:0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 1}
                    /*10% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 0.9}

                    30% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 0.7}
                    40% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 0.6}*/
                    50% {grid-template-columns: 2% 22% 2% 22% 2% 22% 2% 22% 4%;grid-template-rows:0% 22% 2% 22% 2% 22% 2% 22% 6%;opacity: 0.5}
                    /*60% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 0.4}

                    80% {grid-template-columns: 0% 22% 4% 22% 4% 22% 4% 22% 0%;opacity: 0.2}*/
                    90% {grid-template-columns: 3.6% 22% 0.44% 22% 0.4% 22% 0.4% 22% 7.2%;grid-template-rows:0% 22% 0.4% 22% 0.4% 22% 0.4% 22% 10.8%;z-index: 1;opacity: 0.1}
                    100% {grid-template-columns: 4% 22% 0% 22% 0% 22% 0% 22% 8%;grid-template-rows:0% 22% 0% 22% 0% 22% 0% 22% 12%;z-index: -1;opacity: 0;}
                    }
